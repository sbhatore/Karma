{% extends 'blank.html' %}

{% block content %}
<h1>All Projects</h1>
<table class="table">
	<tr>
		<td><b>Project ID</b></td>
		<td><b>Project Name</b></td>
	</tr>
	<tr>
	{% for p in project_list %}
		<td>{{p.id}}</td>
		<td><a href="{% url 'project_detail' p.id %}">{{p.project_title}}</a></td>
	</tr>
{% endfor %}
</table>

{% endblock %}

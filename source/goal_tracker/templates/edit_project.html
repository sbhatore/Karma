{% extends 'blank.html' %}

{% block content %}
<h1>Edit Project</h1>
<hr>
<form class="form-horizontal" method="post">
	{% csrf_token %}
	<div class="form-group">
      <label class="control-label col-sm-2" >Select Goal</label>
      <div class="col-sm-10">
        {{form.goal}}
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter title" name="project_title">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Description</label>
      <div class="col-sm-10">          
        <textarea class="form-control" name="project_description"></textarea>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          	<label><input type="checkbox" name="isPublic">Do you want your project to be public ?</label>
          </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
      	<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}

{% extends 'blank.html' %}

{% block content %}
<h1>All Goals</h1>
<table class="table">
	<tr>
		<td>Goal ID</td>
		<td>Goal Title</td>
	</tr>
	<tr>
	{% for g in goal_list %}
		<td>{{g.id}}</td>
		<td><a href="{% url 'goal_detail' g.id %}">{{g.goal_title}}</a></td></br>
	</tr>
	{% endfor %}
</table>

{% endblock %}
